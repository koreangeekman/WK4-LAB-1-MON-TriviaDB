<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>MON-TriviaDB</title>
</head>

<body>
  <!-- SECTION HEADER-->
  <header>
    <nav class="navbar navbar-dark navbar-expand blueBG text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">MON-TriviaDB</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <!-- <a href="#/about" class="nav-link">About</a> -->
        </div>
      </div>
    </nav>
    <!-- !SECTION HEADER-->
  </header>

  <!-- SECTION MAIN-->
  <main id="router-view">
    <!-- PRIMARY VIEWPORT -->

    <div class="container-fluid">
      <div class="row mt-5 p-md-5 justify-content-center">
        <div class="col-12 col-md-10">
          <p class="fs-1 fw-bold mb-0 title">QUESTION:</p>
          <p class="fs-2 ms-0 mx-md-3 mb-0 px-2 px-md-3 shadow question">Would you like to challenge the Trivia DB?
          </p>
        </div>
      </div>
      <div class="row justify-content-center p-md-5 w-100">
        <div class="col-12 col-md-8 fs-3">
          <span class="row justify-content-evenly">
            <span class="col-12 col-md-5 m-3 d-flex shadow answer" type="button"
              onclick="app.TriviaController.startGame()">
              <i class="fs-1 opt mdi mdi-alpha-a-circle"></i>
              <p class="ps-4 mb-0">Yes</p>
            </span>
            <span class="col-12 col-md-5 m-3 d-flex shadow answer" type="button"
              onclick="app.TriviaController.welcomeNo()">
              <i class="fs-1 opt mdi mdi-alpha-b-circle"></i>
              <p class="ps-4 mb-0">No</p>
            </span>
            <span class="col-12 col-md-5 m-3 d-flex shadow answer" type="button"
              onclick="app.TriviaController.welcomeMaybe()">
              <i class="fs-1 opt mdi mdi-alpha-c-circle"></i>
              <p class="ps-4 mb-0">Maybe</p>
            </span>
            <span class="col-12 col-md-5 m-3 d-flex shadow answer" type="button"
              onclick="app.TriviaController.welcomeSo()">
              <i class="fs-1 opt mdi mdi-alpha-d-circle"></i>
              <p class="ps-4 mb-0">So..</p>
            </span>
          </span>
        </div>
      </div>
    </div>
    <!-- !SECTION MAIN-->
  </main>

  <!-- SECTION SETTINGS MENU -->
  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="triviaSettings" aria-labelledby="triviaSettingsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="triviaSettingsLabel">Change Your Trivia Parameters</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small">
      <form class="container-fluid" onsubmit="app.TriviaController.saveSettings(event)">
        <div class="row align-items-center justify-content-between">

          <div class="col-3 align-items-center justify-content-between">
            <label for="qty" class="pe-5">Question Count:</label><br>
            <output id="qQty">10</output>
            <input type="range" name="qty" id="qty" min="1" max="50" class="inputSize" value="10"
              oninput="this.previousElementSibling.value = this.value">
          </div>

          <div class="col-2">
            <label for="difficulty">Difficulty Level:</label>
            <select name="difficulty" id="difficulty" class="form-control">
              <option value="">Any</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>

          <div class="col-4">
            <label for="category">Category</label>
            <select name="category" id="category" class="form-control">
              <!-- category list draws here -->
            </select>
          </div>

          <div class="col-2">
            <label for="type">Question Type?</label>
            <select name="type" id="type" class="form-control">
              <option value="">Any</option>
              <option value="boolean">True / False</option>
              <option value="multiple">Multiple Choice</option>
            </select>
          </div>

          <div class="col-1">
            <button type="submit" class="btn btn-success">Apply</button>
          </div>

        </div>
      </form>
    </div>
    <!-- !SECTION SETTINGS MENU -->
  </div>

  <!-- SECTION FOOTER-->
  <footer class="blueBG text-light">
    <div class="text-center no-select">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#triviaSettings"
        aria-controls="triviaSettings">Change Settings</button>

      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
    <!-- !SECTION FOOTER-->
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>

</body>

</html>
